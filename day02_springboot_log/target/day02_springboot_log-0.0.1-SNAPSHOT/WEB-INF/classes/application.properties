
# \u6307\u5B9A\u65E5\u5FD7\u6587\u4EF6\u7684\u8F93\u51FA\u7EA7\u522B\uFF0C\u7531\u4F4E\u5230\u9AD8 trace < debug < info < warn < error
# SpringBoot\u9ED8\u8BA4\u7ED9\u6211\u4EEC\u4F7F\u7528\u7684\u662Finfo\u7EA7\u522B\u7684\uFF0C\u6CA1\u6709\u6307\u5B9A\u7EA7\u522B\u7684\u5C31\u7528SpringBoot\u9ED8\u8BA4\u89C4\u5B9A\u7684\u7EA7\u522B\uFF1Broot \u7EA7\u522B
# springBoot\u4E2D\u6709\u81EA\u5B9A\u4E49\u7684\u4E09\u79CD\u7EA7\u522B\uFF0Croot \uFF0C sql \uFF0C web \u3002 \u6211\u4EEC\u4E5F\u53EF\u4EE5\u6307\u5B9A\u5177\u4F53\u7684\u5305\u4E2D\u7684\u65E5\u5FD7\u8F93\u51FA\u7EA7\u522B\u3002
logging.level.com.hq=info

# \u4E0D\u6307\u5B9A\u8DEF\u5F84\uFF0C\u5728\u5F53\u524D\u9879\u76EE\u4E0B\u751F\u6210springboot.log\u65E5\u5FD7
# logging.file=springboot.log


# \u53EF\u4EE5\u6307\u5B9A\u5B8C\u6574\u7684\u8DEF\u5F84\uFF1B
# logging.file=E:/springboot.log


# \u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFAspring\u6587\u4EF6\u5939\u548C\u91CC\u9762\u7684log\u6587\u4EF6\u5939\uFF1B\u4F7F\u7528 spring.log \u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6\u8BB0\u5F55\u65E5\u5FD7(\u4E0D\u80FD\u4FEE\u6539)\u3002
#logging.path=/spring/log

# \u6CE8\uFF1A logging.file \u4E0E logging.path \u4E0D\u4F1A\u540C\u65F6\u751F\u6548 \uFF0C \u4E24\u8005\u53EA\u80FD\u9009\u5176\u4E00\u3002


# \u6307\u5B9A\u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u7684\u683C\u5F0F
# logging.pattern.console=%d{yyyy\u2010MM\u2010dd} [%thread] %\u20105level %logger{50} \u2010 %msg%n


# \u6307\u5B9A\u6587\u4EF6\u4E2D\u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F
# logging.pattern.file=%d{yyyy\u2010MM\u2010dd} === [%thread] === %\u20105level === %logger{50} ==== %msg%n

# %d{yyyy\u2010MM\u2010dd HH:mm:ss.SSS} [%thread] %\u20105level %logger{50} \u2010 %msg%n
# \u65E5\u5FD7\u8F93\u51FA\u683C\u5F0F\uFF1A
