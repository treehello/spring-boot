<!DOCTYPE html>

<!--导入 thymeleaf 模板引擎的名称空间，导入后，使用thymeleaf 模板引擎属性会有提示-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

<!--    thymeleaf 模板引擎-->
    <span th:text="${hello}" th:id="dollarSign">default</span>
</div>
</body>
</html>
